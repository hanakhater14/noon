
<div style="height: 300px;  position:relative; z-index:0 ;margin-bottom: 200px;">
            <div>
            <h1 style="float: right; font-weight: bold;margin-top: 20px;">عروضنا المفضلة</h1>
            <button style="float: left; font-weight: bold;margin-top: 20px; border: 1px black solid; padding: 10px; margin-left: 10px;">تسوق الان</button>
           </div><br>
            <div style="  display: flex; flex-direction: row;">
            <div *ngFor="let product of products" style="margin-right:20px; margin-left: 5px; margin-top:60px;">
                <a href="">
                  <img style="width: 190px; height: 200px;" src="{{product.url}}" alt=""><br>
                  <span>{{product.name}}</span><br>
                  <span style="font-weight: bold;">{{product.priceAfterDiscount}} جنية</span><br>
                  <span>{{product.discount}}%  <del>{{product.priceBeforDiscount}}</del> جنية</span>
                </a>
             </div>
            </div>
  </div>
